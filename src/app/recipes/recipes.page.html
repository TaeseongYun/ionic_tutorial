<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      <ion-avatar>
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        {{ recipe.description }}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="presentActionSheet()">
    Hello Action Sheet
  </ion-button>
</ion-content>
